<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Investasi Bank Syariah</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {'sans': ['Inter', 'sans-serif'], 'serif': ['Lora', 'serif']},
                    colors: {
                        'brand-dark': '#0A2342', 'brand-light': '#F8F5F0',
                        'brand-accent': '#D4AF37', 'brand-secondary': '#8D99AE',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="font-sans bg-brand-light text-brand-dark antialiased">

    <header class="bg-brand-light/90 backdrop-blur-sm sticky top-0 z-50 shadow-md border-b-2 border-brand-accent/30">
        <div classs="container mx-auto px-4">
            <div class="text-center py-4">
                <h1 class="font-serif text-3xl font-semibold text-brand-dark">Manajemen Investasi Bank Syariah</h1>
                <p class="font-sans text-sm text-brand-secondary">Sebuah Hub Pembelajaran Interaktif</p>
            </div>
            <nav class="flex justify-center flex-wrap -mb-px">
                <button data-target="beranda" class="nav-link font-medium border-b-4 py-3 px-4 md:px-6 transition-colors duration-200">Beranda</button>
                <button data-target="strategi" class="nav-link font-medium border-b-4 py-3 px-4 md:px-6 transition-colors duration-200">Strategi</button>
                <button data-target="instrumen" class="nav-link font-medium border-b-4 py-3 px-4 md:px-6 transition-colors duration-200">Jelajah Instrumen</button>
                <button data-target="batasan" class="nav-link font-medium border-b-4 py-3 px-4 md:px-6 transition-colors duration-200">Batasan</button>
                <button data-target="simulasi" class="nav-link font-medium border-b-4 py-3 px-4 md:px-6 transition-colors duration-200">Simulasi</button>
                <button data-target="kuis" class="nav-link font-medium border-b-4 py-3 px-4 md:px-6 transition-colors duration-200">Kuis</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section id="beranda" class="content-section"></section>
        <section id="strategi" class="content-section"></section>
        <section id="instrumen" class="content-section"></section>
        <section id="batasan" class="content-section"></section>
        <section id="simulasi" class="content-section"></section>
        <section id="kuis" class="content-section"></section>
    </main>

    <script src="assets/js/EventBus.js"></script>

    <script src="assets/js/KurikulumModule.js"></script>

    <script src="assets/js/BerandaModule.js"></script>
    <script src="assets/js/StrategiModule.js"></script>
    <script src="assets/js/BatasanModule.js"></script>
    <script src="assets/js/instrumen-explorer.js"></script>
    <script src="assets/js/SimulasiModule.js"></script>
    <script src="assets/js/quiz.js"></script>

    <script src="assets/js/app.js"></script>

</body>
</html>
