<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabar Sebentar...</title>
    <style>
        body {
            font-family: Consolas, "Courier New", monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* The main text from your request */
        .main-text {
            border: 2px dashed #555;
            padding: 25px;
            border-radius: 8px;
            background-color: #252525;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
            color: #00ff99; /* A "tech" green */
            margin: 0;
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            margin: 10px 0 0 0;
        }

        /* The ASCII Art Section */
        .scene {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            width: 100%;
        }

        .character {
            flex: 1;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
        }

        /* The <pre> tag is essential for ASCII art */
        pre {
            font-family: Consolas, "Courier New", monospace;
            font-size: 0.9rem;
            line-height: 1.2;
            text-align: left;
            margin: 0;
            white-space: pre; /* Ensures all spaces are kept */
        }

        /* Character-specific colors */
        #student pre {
            color: #ffc600; /* Yellow */
        }

        #supervisor pre {
            color: #ff7faa; /* Pink/Cat */
        }

        .caption {
            font-size: 0.9rem;
            font-style: italic;
            color: #888;
            margin-top: 15px;
            text-align: center;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .scene {
                flex-direction: column;
            }
            .character {
                width: 100%;
                box-sizing: border-box;
            }
            pre {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="main-text">
            <h1>Tenang, halaman ini bukan 'Nilai Kosong'.</h1>
            <p>Materinya lagi kami siapkan biar dapat 'Nilai A'. Sabar sebentar!</p>
        </div>

        <div class="scene">

            <div id="student" class="character">
<pre>
     //
    (._.)
    /| |\
   / | | \
  /  J L  \
 [=========]
</pre>
                <div class="caption">"Lagi ngerjain... sumpah!"</div>
            </div>

            <div id="supervisor" class="character">
<pre>
 |\_/|
 ( o.o )
( (")(") )
 \_M_M_/

</pre>
                <div class="caption">"Awas ya kalo gak dapet 'A'. Meow."</div>
            </div>

        </div>
    </div>

</body>
</html>
